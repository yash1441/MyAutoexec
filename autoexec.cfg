developer 1
con_filter_enable 2
con_filter_text_out "game:mapgroupname"
con_filter_text "game:map"
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
